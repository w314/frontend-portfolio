<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container wrapper">
      <div class="container container-main-content">
        <header class="header box">
          <div class="container container-logo-name">
            <section class="personal-logo">
              <img class="logo" src="img/wpLogoSmallerNow.jpg" alt="logo">
            </section>
            <section class="personal-info">
              <h1 class="name">Piroska Werner</h1>
              <p class="title">Front-End Developer</p>
            </section>
          </div>
        </header>

        <main class="main-content">
          <section class="box">
            <img class="mainPicture" src="img/htmlMainPicture.png" alt="html code">
          </section>

          <section class="container container-portfolio">
            <h2 class="portfolio-title">Featured Work</h2>
            <article class="portfolio box animals">
              <figure>
                <img src="img/chipmunk-small.jpg" alt="chipmunk">
                <figcaption><a href="https://w314.github.io/frontend-animal-card/" target="_blank">Animal Card</a></figcaption>
              </figure>
            </article>
            <article class="portfolio box animals">
              <figure>
                <img src="https://i.imgur.com/lR7gMuT.png?2" alt="easter eggs">
                <figcaption><a href="https://codepen.io/w314/full/BjwWXb/" target="_blank">Changing Colors</a></figcaption>
              </figure>
            </article>
            <article class="portfolio box animals">
              <figure>
                <img src="https://i.imgur.com/bXdYJCY.png" alt="column pattern">
                <figcaption><a href="https://codepen.io/w314/pen/ojKdrL" target="_blank">Divider Graph</a></figcaption>
              </figure>
            </article>
          </section>
        </main>

      </div>

      <aside class=" container container-aside aside box">
        <section class="tool">
          <img class="tool-logo" src="img/HTML5_logo_and_wordmark.svg" alt="HTML5 Logo">
        </section>
        <section class="tool">
          <img class="tool-logo" src="img/CSS3_logo_and_wordmark.svg" alt="CSS3 Logo">
        </section>
      </aside>

    </div>

  </body>
</html>
